<h1>Data Binding</h1>

<h4>Interpolation</h4>
<p>
    {{company}}
    <input type="text" value={{name}} />
</p>
<h4>Property Binding</h4>
<a [href]="url">Site</a>

<input type="text" [value]="name" />

<h4>Event Binding</h4>
<button type="button" (click)="Greet()">Click!</button>

<h4>Two Way Databinding</h4>
<input type="text" [(ngModel)]="name" />
